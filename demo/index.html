<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acoustic Wave Propagation - algo-pde</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      cursor: crosshair;
      object-fit: contain;
    }

    #overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #fff;
      font-size: 13px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      user-select: none;
      pointer-events: none;
      line-height: 1.6;
      z-index: 10;
    }

    #overlay .status {
      opacity: 0.95;
      font-weight: bold;
    }

    #overlay .fps {
      color: #0f0;
      font-weight: bold;
    }

    #overlay .debug {
      color: #ff0;
      margin-top: 4px;
      font-size: 12px;
    }

    #overlay .hint {
      margin-top: 8px;
      opacity: 0.75;
      font-size: 11px;
      color: #aaa;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      pointer-events: auto;
      z-index: 10;
    }

    #controls.active {
      display: flex;
    }

    .button-row {
      display: flex;
      gap: 8px;
    }

    #controls button {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    #controls button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
    }

    #controls button:active {
      transform: scale(0.95);
    }

    #timeSlider {
      width: 400px;
      max-width: 80vw;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
      border-radius: 2px;
      cursor: pointer;
    }

    #timeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }

    #timeSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }

    .time-display {
      color: #fff;
      font-size: 11px;
      opacity: 0.9;
    }

    #info {
      position: absolute;
      bottom: 12px;
      right: 12px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 10px;
      text-align: right;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="overlay">
    <div class="status">Loading WASM module...</div>
    <div class="fps"></div>
    <div class="debug"></div>
    <div class="hint"></div>
  </div>

  <div id="controls">
    <div class="button-row">
      <button id="playPauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
    <input type="range" id="timeSlider" min="0" max="1000" value="0" step="1">
    <div class="time-display">
      Time: <span id="timeDisplay">0.00s</span> / <span id="durationDisplay">2.0s</span>
    </div>
  </div>

  <div id="info">
    algo-pde: Acoustic Wave Propagation<br>
    Helmholtz solver + FFT-based Poisson
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
