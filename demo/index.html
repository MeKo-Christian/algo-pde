<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave Propagation Demo - algo-pde</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      cursor: crosshair;
    }

    #overlay {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #fff;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      user-select: none;
      pointer-events: none;
      line-height: 1.5;
    }

    #overlay .status {
      opacity: 0.9;
    }

    #overlay .fps {
      color: #0f0;
      font-weight: bold;
    }

    #overlay .hint {
      margin-top: 8px;
      opacity: 0.7;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="overlay">
    <div class="status">Loading WASM module...</div>
    <div class="fps"></div>
    <div class="hint"></div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
